<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="images/favicon/billy.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Nihilus</title>
</head>
<body>
  <div class="mouse-circle"></div>
  <div class="mouse-dot"></div>
  <div class="container">
    <div class="page-bg"></div>
    <a href="#" class="progress-bar center sticky">
      <div class="half-circle"></div>  
      <div class="half-circle"></div>
      <div class="half-circle-top"></div>
      <div class="progress-bar-circle center">&#8595;</div>
    </a>
  </div>
  <div class="menu-icon center sticky">
    <div class="menu-icon-line"></div>
    <div class="menu-icon-line"></div>
  </div>

  <nav class="navbar">
    <a href="#section-1" class="navbar-link pointer-enter pointer-enter">Home</a>
    <a href="#section-2" class="navbar-link pointer-enter">Records</a>
    <a href="#section-3" class="navbar-link pointer-enter">Tours</a>
    <a href="#section-4" class="navbar-link pointer-enter">Merc</a>
    <a href="#section-5" class="navbar-link pointer-enter">Contact</a>
  </nav>

  <section class="section-1 center" id="section-1">
    <a href="#" class="logo">Nihilus</a>
    <div class="circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="circle circle-4"></div>
    </div>
    <div class="main-circle center">
      <img src="./images/hero/nihilus.jpg" alt="main landing picture">
    </div>
    <h4 class="featured-text featured-text-1">Storm</h4>
    <h4 class="featured-text featured-text-2">Drive</h4>
    <a href="#" class="main-btn">
      <div class="main-btn-content center">
        <div class="main-btn-line"></div>
        <div class="main-btn-line"></div>
        <div class="main-btn-line"></div>
        <span>Records</span>
      </div>
    </a>
  </section>

  <section class="section-2" id="section-2">
    <h1 class="section-heading">Latest News</h1>
    <p class="latest-text"></p>
    <a href="#" class="main-btn">
      <div class="main-btn-content center">
        <div class="main-btn-line"></div>
        <div class="main-btn-line"></div>
        <div class="main-btn-line"></div>
        <span>View All</span>
      </div>
    </a>
  </section>
  
  <section class="section-3" id="section-3">
    <div>Section 3</div>
  </section>
  
  <section class="section-4" id="section-4">
    <div>Section 4</div>
    
  </section>
  
  <section class="section-5 center" id="section-5">
    <div>Section 5</div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
